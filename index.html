<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex-box</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="card">
            <h3 class="card-title">Good Faith 2019</h3>
            <img src="img/Madeon_-_Good_Faith.jpg" alt="albumphoto. Good Faith by Madeon" class="card-img">
            <h4 class="card-info"></h4>
        </div>
        <div class="card">
            <h3 class="card-title">Stories 2015</h3>
            <img src="img/Avicii-stories.jpg" alt="albumphoto. Stories by Avicii" class="card-img">
            <h4 class="card-info"></h4>
        </div>
        <div class="card">
            <h3 class="card-title">18 Months 2012</h3>
            <img src="img/Calvin_Harris_-_18_Months.png" alt="album photo. 18 Months by Calvin Harris" class="card-img">
            <h4 class="card-info"></h4>
        </div>
        <div class="card">
            <h3 class="card-title">Discovery 2001</h3>
            <img src="img/Daft_Punk_-_Discovery.png" alt="album photo. Discovery by Daft Punk" class="card-img">
            <h4 class="card-info"></h4>
        </div>
        <div class="card">
            <h3 class="card-title">Homework 1997</h3>
            <img src="img/Daftpunk-homework.jpg" alt="album photo. Homework by Daft Punk" class="card-img">
            <h4 class="card-info"></h4>
        </div>
        <div class="card">
            <h3 class="card-title">Adventure 2015</h3>
            <img src="img/Madeon_-_Adventure.jpg" alt="album photo. Adventure by Madeon" class="card-img">
            <h4 class="card-info"></h4>
        </div>
        <div class="card">
            <h3 class="card-title">Worlds 2014</h3>
            <img src="img/Porter Robinson-Worlds.jpg" alt="album photo. Worlds by Porter Robinson" class="card-img">
            <h4 class="card-info"></h4>
        </div>
        <div class="card">
            <h3 class="card-title">Bonus EP 2023</h3>
            <img src="img/Tanger_-_Bonus_EP.jfif" alt="album photo. Bonus EP by Tanger" class="card-img">
            <h4 class="card-info"></h4>
        </div>
        <div class="card">
            <h3 class="card-title">Imitation Circus 2023</h3>
            <img src="img/t+pazolite_-_Imitation_Circus.jpg" alt="album photo. Imitation Circus by t+pazolite" class="card-img">
            <h4 class="card-info"></h4>
        </div>
    </div>
    

</body>
</html>
